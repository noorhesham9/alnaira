<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template-2</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!-- render all elements normally css file  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome css file  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main template css file  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body
    ontouchstart="touchStart(event)"
    ontouchmove="touchMove(event)"
    ontouchend="touchEnd()"
    style="height: 6000px"
  >
    <header id="Mainheader">
      <div class="container">
        <div class="contentHH">
          <div class="imagesHead">
            <img
              class="logo-white"
              src="image/choosen/Logo 1 edited.png"
              alt=""
            />
            <a class="clickOnOrangeLogo" href="index.html">
              <img
                class="logo-orange"
                src="image/choosen/logo orange edited.png"
                alt=""
              />
            </a>
          </div>

          <ul class="navforDesk">
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PROJECTS</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONTACTS</a></li>
          </ul>

          <div class="burgericon">
            <div class="burger-icon-to-x" id="burger-to-x">
              <span class="num1"></span>
              <span class="num2"></span>
              <span class="num3"></span>
            </div>
            <div class="x-icon-to-burger" id="x-to-burger">
              <span class="num1"></span>
              <span class="num2"></span>
              <span class="num3"></span>
            </div>
          </div>
        </div>
      </div>
      <nav id="navforMopile">
        <div class="links">
          <ul class="links">
            <li class="active"><a href="index.html">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PROJECTS</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONTACTS</a></li>
          </ul>
        </div>
        <div class="colors">
          <span id="Morange" class="orange"></span>
          <span id="Mred" class="red"></span>
          <span id="Mblue" class="blue"></span>
          <span id="Mcyan" class="cyan"></span>
          <span id="Mgreen" class="green"></span>
          <span id="Mfuchsia" class="fuchsia"></span>
        </div>
      </nav>
      <div class="layout"></div>
    </header>
    <section id="imagesLanding" class="imagesLanding">
      <div class="landing">
        <div class="images">
          <img
            class="mainImage1 mainimage"
            src="image/choosen/Logo_mockup 1.png"
            alt=""
          />
          <img
            class="mainImage2 mainimage"
            src="image/choosen/Logo_mockup2_.png"
            alt=""
          />
          <img
            class="image1"
            ontouchstart="p2handletouchstart(event)"
            ontouchend="p2handletouchend(event)"
            ontouchmove="p2handletouchmove(event)"
            src="image/choosen/landing2.jpeg"
            alt=""
          />
          <img
            class="image2"
            ontouchstart="p3handletouchstart(event)"
            ontouchend="p3handletouchend(event)"
            ontouchmove="p3handletouchmove(event)"
            src="image/choosen/landing3.jpeg"
            alt=""
          />
          <img
            class="image3"
            ontouchstart="p4handletouchstart(event)"
            ontouchend="p4handletouchend(event)"
            ontouchmove="p4handletouchmove(event)"
            src="image/choosen/landing4.jpeg"
            alt=""
          />
        </div>
        <div class="rightandleft">
          <i id="left" class="fa-regular fa-hand-point-left left"></i>
          <i id="right" class="fa-regular fa-hand-point-right right"></i>
        </div>
        <div class="dots">
          <span id="dot1" class="active one"> </span>
          <span id="dot2" class="two"> </span>
          <span class="three" id="dot3"></span>
          <span class="four" id="dot4"></span>
        </div>
      </div>
    </section>
    <script src="javaScript/main.js"></script>
  </body>
</html>
